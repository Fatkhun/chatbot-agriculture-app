<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasi Pertanian Cabai Rawit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Konsultasi Pertanian Cabai Rawit</h1>
        </div>
        
        <div class="chat-body" id="chat-body">
            <!-- Pesan akan muncul di sini -->
        </div>
        
        <div class="chat-footer">
            <div class="suggestions">
                <button class="suggestion-btn">Apa nama ilmiah ulat grayak?</button>
                <button class="suggestion-btn">Di mana ulat ini biasanya berkumpul?</button>
                <button class="suggestion-btn">Apa ciri khas serangan ulat grayak?</button>
                <button class="suggestion-btn">Kapan serangan ini terutama terjadi?</button>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ketik pertanyaan Anda...">
                <button id="send-btn">Kirim</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
